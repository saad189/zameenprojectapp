<div *ngIf="currentGist" class="container">
  <div class="row">
    <h4 class="mt-4">Gist Details</h4>
  </div>
  <div class="row">
    <div class="table-for-listing">
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">URL</th>
            <th scope="col">Forkers</th>
            <th scope="col">Files</th>
            <th scope="col">Truncated</th>
            <th scope="col">Created At</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>{{currentGist.id}}</strong></td>
            <td>{{currentGist.url}}</td>
            <td>
              <div *ngIf="currentGist.forkInfo" [class]="currentGist.forkInfo?.length > 0 ? 'imageHolder' : 'd-none' ">
                <img [src]="currentGist.forkInfo[0]?.avatar_url">
                <img [src]="currentGist.forkInfo[1]?.avatar_url">
                <img [src]="currentGist.forkInfo[2]?.avatar_url">
              </div>
            </td>
            <td>
              <a (click)="openDocumentFile(file.raw_url)" style="cursor: pointer;"
                *ngFor="let file of fileArray">{{file.filename}}</a>
              <!-- <div *ngFor="let tag of currentGist.tagArray">{{tag}}</div> -->
            </td>
            <td>{{currentGist.truncated}}</td>
            <td>{{currentGist.created_at | date : 'MMM d, y'}}</td>
        </tbody>
      </table>
    </div>
    <div class="row">

    </div>
  </div>
</div>
